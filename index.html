        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-1 bg-primary">1</div>
                <div class="col-1 bg-info">2</div>
                <div class="col-1 bg-warning">3</div>
                <div class="col-1 bg-dark">4</div>
                <div class="col-1 bg-danger">5</div>
                <div class="col-1 bg-primary">6</div>
                <div class="col-1 bg-info">7</div>
                <div class="col-1 bg-warning">8</div>

                            <h3>MINHA LOJA</h3>
                        </a>
                    </div>
                </div>
                <!--LOGO-->
                <div class="col-md-4">
                    <div class="row align-items-center">
                        <input class="form-control mr-sm-2" type="search" placeholder="Faça sua busca"
                            aria-label="Pesquisar">
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="row align-items-center">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                    </div>
                </div>
                <!--Login + Icones-->
                <div class="col-md-2">
                    <!--Login-->
                    <div class="row align-items-center ">
                        <p class="font-weight-bold text-left m-0">Bem vindo :)</p>
                        <a href="#"><p class="text-left m-0">Entre ou cadastre-se</p></a>
                    </div>
                </div>
                <div class="col-md-1">
                    <!--Icones de Favorito e Carrinho-->
                    <div class="row align-items-start justify-content-center">

                        <a href="#"><img src="https://img.icons8.com/nolan/64/000000/add-shopping-cart.png" width="58"

                    </div>
                </div>
                <!--Icones de Favorito e Carrinho-->
                
            </div>
            <!--Header2FIM-->
            <!--Header3-->
            <div class="col-12 bg-primary">

            </div>
